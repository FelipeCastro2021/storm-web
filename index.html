<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Tudo que está dentro do head deverá ser carregado antes do conteúdo do body ser exibido -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Stom - Sistema de gerenciamento de produtos </title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" type="imagem/png" href="Storm.png" /> <!-- Adicionar um icone a sua página -->
</head>

<body>
    <!-- Conteúdo da página -->
    <nav class="navbar navbar-expanded-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">
            Storm
        </a> <!-- Quando não se tem nada no href, a página será recarregada -->
        <!-- O Brand representa o logo do seu site -->
        <button class="navbar-toggler" type="button" data-target="#menu" data-toggle="collapse"> <span
                class="navbar-toggler-icon">
                <!-- O span está fazendo o Hamburger --> </span> <!-- Faz o efeito de descer o menu com 3 linhas -->
        </button>
        <div class="collapse text-white navbar-collapse" id="menu">
            <ul class="navbar-nav t mr-auto">
                <!-- Ajusta a margem para a direita -->
                <li class="nav-item"> <a class="nav-link" href=""> Início </a> </li>
                <li class="nav-item dropdown"> <a class="nav-link" href="#"> Cadastros </a> </li>
                <!-- Faz uma listagem para baixo -->
            </ul>
        </div>
    </nav> <!-- O LG faz com que se expanda ou comprima dependente do tamanho da tela -->
</body>

<!--  Carrega mais rápido o site, porque só aparecerá os pacotes depois do site carregar-->
<script src="node_modules/jquery/dist/jquery.min.js">  </script>
<!-- Está importando o JQuery para o site, após carregar tudo que está no body -->
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js">  </script>
<!-- Está importando o BootStrap para o site, após carregar tudo que está no body -->

</html>
